{% extends 'expert/base.html' %}
{% load static %}
{% block main_head %}

{% endblock main_head %}
{% block main_body %}
<div class="widget">
<h2>Delete Course: "{{ course.course_title }}"</h2>
<p>Are you sure you want to delete this course? This action cannot be undone.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'expert_my_courses' %}" class="btn btn-secondary">Cancel</a>
</form>
</div>
{% endblock main_body %}
