{% extends 'expert/base.html' %}
{% load static %}
{% block main_head %}
<style>
    
    header {
        text-align: center;
        margin-bottom: 20px;
    }
    
    h1 {
        font-size: 1.8em;
        color: #4b4b4b;
        margin: 0;
    }
    
    p {
        font-size: 0.9em;
        color: #555;
    }
    
    /* Form Styles */
    .form-group {
        margin-bottom: 15px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    input[type="text"],
    textarea,
    input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    a{
        text-decoration: none;
    }
    /* File Info Styles */
    .file-info {
        font-size: 0.9em;
        color: #777;
    }
    
    /* ...existing CSS... */
    
    </style>
{% endblock main_head %}
{% block main_body %}

<div class="widget">
    <header>
        <h1>Edit Video: {{ lesson.lesson_title }}</h1>
    </header>
    

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="videoTitle">{{ form.lesson_title.label }}</label>
            {{ form.lesson_title }}
        </div>

        <div class="form-group">
            <label for="videoDescription">{{ form.description.label }}</label>
            {{ form.description }}
        </div>

        <div class="form-group">
            <label for="thumbnailFile">{{ form.thumbnail.label }}</label>
            {{ form.thumbnail }}
        </div>
        <div class="button_area">
            <button type="submit" class="submit-button">Save Changes</button>
            <a href="{% url 'expert_lessons' lesson.course.id %}" class="cancel-button">Cancel</a>
        </div>
        
    </form>
</div>
{% endblock main_body %}
